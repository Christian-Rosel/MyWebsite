                        <label>AC:</label><br>
                        <input type="number" id="team1Char1AC"><br>
                        <button class="team_submit" id="team11Submit" onclick="team11()">Submit</button>
                    </form> 
                </div>
            </div>
            <div id="Campaignbox">
                <div id="cammpaignNumofTeams" class="gameBox">
                    <h1>Number of Teams</h1>
                    <div id="campaignNumofTeam_buttons" class="tools_basic_button">
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                </div>
            </div>
